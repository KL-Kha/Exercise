<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Koulen&family=Poppins:wght@100;400&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <script src="./scripts/header.js"></script>

</head>

<body>
    <div class="wrapper">
        <!-- Global navigation -->
        <nav class="nav-wrapper">
            <a class="nav-back-wrapper" href="index.html">
                <img class="nav-back-img" srcset="./images/back.png 2x" alt="Back button">

                <img class="nav-back-img-hover" srcset="./images/back-hover-button.png 2x" alt="Back button hover">
            </a>

            <div class="nav-menu-wrapper">
                <img class="nav-menu-img" srcset="./images/nav-mobile.png 2x" alt="Nav menu icon">

                <img class="nav-menu-img-hover" srcset="./images/nav-mobile-hover.png 2x" alt="Nav menu hover icon">


                <img class="nav-close-img-hover d-none" srcset="./images/close-menu.png 2x" alt="Nav menu close icon">

                <div class="nav-menu-container d-none">
                    <ul class="nav-list">
                        <li class="nav-list-item">
                            <img src="./images/Vector/home.png" alt="" class="nav-list-item-logo">
                            <a href="index.html" class="nav-list-item-link">HOME</a>
                        </li>
                        <li class="nav-list-item">
                            <img src="./images/Vector/user.png" alt="" class="nav-list-item-logo">
                            <a href="about.html" class="nav-list-item-link">ABOUT</a>
                        </li>
                        <li class="nav-list-item">
                            <img src="./images/Vector/pen-tool.png" alt="" class="nav-list-item-logo">
                            <a href="work.html" class="nav-list-item-link">WORK</a>
                        </li>
                        <li class="nav-list-item">
                            <img src="./images/Vector/codesandbox.png" alt="" class="nav-list-item-logo">
                            <a href="contact.html" class="nav-list-item-link">CONTACT</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="nav-holder"></div>

        <div class="contact-header">
            <div class="contact-header-wrapper">
                <img srcset="./images/4.png 2x" alt="" class="contact-header-image">
                <h1 class="contact-header-heading">CONTACT ME</h1>
            </div>

        </div>

        <form action="" id="form-contact">
            <div class="contact-detail-wrapper">
                <div class="contact-form-group">
                    <div class="contact-form-content">
                        <h2 class="contact-heading">Name</h2>
                        <p class="contact-form-placeholder">What should I call you?</p>
                    </div>
                </div>
    
                <div class="contact-form-group">
                    <div class="contact-form-content">
                        <h2 class="contact-heading">Email Address</h2>
                        <p class="contact-form-placeholder">Where should I respond?</p>
                    </div>
                </div>

                <div class="contact-form-group contact-form-group--large">
                    <div class="contact-form-content">
                        <h2 class="contact-heading">Message</h2>
                        <p class="contact-form-placeholder">How can I help you?</p>
                    </div>
                </div>

                <button class="btn btn-primary contact-form-button">SUBMIT</button>
            </div>

        </form>
        

        <footer class="footer">
            <p class="footer-detail">Designed and Developed by <strong>LukeNguyen</strong> Â©2022 </p>
        </footer>
    </div>
</body>

</html>
